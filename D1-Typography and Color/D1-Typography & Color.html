<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="D1styles.css">

    <title>Typography & Color</title>
</head>
<body>
    <h1 class="Title center grey darken-4">
        Male Leads
    </h1>

    <div class="card-panel red darken-4">
        <div class = "chengzhu">
            <h1 class = "grey-text text-lighten-5">Hua Cheng</h1>
        </div>

        <div class = "ml-quote">
            <blockquote class = "flow-text">
                "What matters is you, not the state of you. No matter what you've become, in my eyes, you are still the one I love."
            </blockquote>
        </div>

    </div>

    <br>

    <div class="card-panel blue accent-1">
        <div class = "wangji">
            <h1 class = "blue-text text-darken-4"> Lan Wangji</h1>
        </div>

        <div class = "ml-quote">
            <blockquote class = "flow-text">
                "Wei Ying, I've only ever wanted you to be safe and happy."
            </blockquote>
        </div>
    </div>

    <br>

    <div class="card-panel green lighten-1">
        <div class = "binghe">
            <h1 class ="red-text text-accent-4"> Luo Binghe</h1>
        </div>

        <div class = "ml-quote">
            <blockquote class = "flow-text">
                "Shizun, even if you call me a disappointment, I'll still only love you."
            </blockquote>
        </div>
    </div>
    
</body>
</html>
